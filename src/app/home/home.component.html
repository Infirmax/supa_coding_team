<div class="home-container">
  <h1>Welcome to Steam Game Hangman!</h1>

  <p>Can you guess the game from the given clues?
  
  </p>

  <div>
    <label for="guessInput">How To Play:
      <br>Guess the correct video game from the given game review.
      <br> Type your guess into the search bar or select your option from our possible options.
      <br> 3 tries to guess correctly or you lose!
    </label>
  </div>


  <p>Ready to play?</p>
  <button (click)="playGame()">Play</button>
</div>
